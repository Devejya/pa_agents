# Nginx configuration for Yennifer
# Place this at /etc/nginx/conf.d/yennifer.conf

# Waitlist/Signup API (Node.js) - Legacy
upstream yennifer_waitlist_api {
    server 127.0.0.1:3001;
    keepalive 64;
}

# Yennifer Chat API (Python/FastAPI) - New
upstream yennifer_chat_api {
    server 127.0.0.1:8000;
    keepalive 64;
}

# User Network Service (Python/FastAPI)
upstream user_network_api {
    server 127.0.0.1:8001;
    keepalive 64;
}

# HTTP server - redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name yennifer.ai www.yennifer.ai;

    # Redirect all HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name yennifer.ai www.yennifer.ai;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/yennifer.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yennifer.ai/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Root directory for webapp static files
    root /var/www/yennifer/webapp/dist;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;

    # ============== API Routes ==============

    # Yennifer Auth API (Google OAuth)
    # Routes: /api/v1/auth/*
    location /api/v1/auth {
        proxy_pass http://yennifer_chat_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
        
        # Rate limiting
        limit_req zone=api_limit burst=10 nodelay;
    }

    # Yennifer Chat API (new chat backend)
    # Routes: /api/v1/chat/*
    location /api/v1/chat {
        proxy_pass http://yennifer_chat_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;  # 5 min timeout for complex multi-step operations
        proxy_send_timeout 300s;
        proxy_connect_timeout 60s;
        
        # Rate limiting
        limit_req zone=api_limit burst=10 nodelay;
    }

    # Yennifer Workspace API (Google Workspace integration)
    # Routes: /api/v1/workspace/*
    location /api/v1/workspace {
        proxy_pass http://yennifer_chat_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
        
        # Rate limiting
        limit_req zone=api_limit burst=20 nodelay;
    }

    # Yennifer Contacts API (proxied to Yennifer backend, NOT directly to User Network)
    # Routes: /api/v1/contacts/*
    location /api/v1/contacts {
        proxy_pass http://yennifer_chat_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
        
        # Rate limiting
        limit_req zone=api_limit burst=20 nodelay;
    }

    # Yennifer Jobs API (background job management)
    # Routes: /api/v1/jobs/*
    location /api/v1/jobs {
        proxy_pass http://yennifer_chat_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;  # Long timeout for sync jobs
        proxy_connect_timeout 60s;
        
        # Rate limiting
        limit_req zone=api_limit burst=10 nodelay;
    }

    # Yennifer User Data API (interests, dates, tasks, memories)
    # Routes: /api/v1/user-data/*
    location /api/v1/user-data {
        proxy_pass http://yennifer_chat_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
        
        # Rate limiting
        limit_req zone=api_limit burst=20 nodelay;
    }

    # Yennifer Integrations API (OAuth scopes and integration management)
    # Routes: /api/v1/integrations/*
    location /api/v1/integrations {
        proxy_pass http://yennifer_chat_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
        
        # Rate limiting
        limit_req zone=api_limit burst=20 nodelay;
    }

    # User Network API - Persons
    location /api/v1/persons {
        proxy_pass http://user_network_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 60s;
        
        # Rate limiting for API protection
        limit_req zone=api_limit burst=20 nodelay;
    }

    # User Network API - Relationships
    location /api/v1/relationships {
        proxy_pass http://user_network_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 60s;
        
        # Rate limiting for API protection
        limit_req zone=api_limit burst=20 nodelay;
    }

    # User Network API - Health check
    location /network/ {
        # Rewrite /network/xxx to /xxx for the upstream
        rewrite ^/network/(.*)$ /$1 break;
        
        proxy_pass http://user_network_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 60s;
    }

    # Waitlist API proxy (legacy)
    location /api {
        proxy_pass http://yennifer_waitlist_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 60s;
    }

    # ============== Static Files ==============

    # Static assets with caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # SPA routing - serve index.html for all webapp routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ============== Security Headers ==============
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
}

